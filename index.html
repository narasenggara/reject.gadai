<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAPORAN REJECT GADAI</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 15px;
        background: #e6f0fa;
        color: #333;
    }
    h2 {
        text-align: center;
        background: #3498db;
        color: white;
        padding: 12px;
        border-radius: 8px;
    }
    .container {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        max-width: 500px;
        margin: auto;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        width: 100%;
        background: #25D366;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        margin-top: 15px;
        cursor: pointer;
    }
    button:hover {
        background: #1ebe5d;
    }
</style>
</head>
<body>

<h2>LAPORAN REJECT GADAI</h2>

<div class="container">
    <label for="fileInput">Upload Invoice (gambar)</label>
    <input type="file" id="fileInput" accept="image/*">

    <label>Barang</label>
    <input type="text" id="barang">

    <label>Jam</label>
    <input type="text" id="jam">

    <label>Keterangan</label>
    <input type="text" id="keterangan">

    <label>Alasan</label>
    <input type="text" id="alasan">

    <label>Nama</label>
    <input type="text" id="nama">

    <button onclick="shareWA()">ðŸ“¤ Share ke WhatsApp</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script>
let uploadedFile = null;

document.getElementById("fileInput").addEventListener("change", async function() {
    const file = this.files[0];
    if (!file) return;
    uploadedFile = file;

    // Set jam otomatis
    const now = new Date();
    document.getElementById("jam").value = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'});

    // Jalankan OCR
    const { data: { text } } = await Tesseract.recognize(file, 'eng');
    console.log("Hasil OCR:", text);

    // Parsing berdasarkan kata kunci
    const barangMatch = text.match(/Barang\s*:\s*(.*)/i);
    const ketMatch = text.match(/Keterangan\s*:\s*(.*)/i);
    const alasanMatch = text.match(/Alasan\s*:\s*(.*)/i);

    if (barangMatch) document.getElementById("barang").value = barangMatch[1].trim();
    if (ketMatch) document.getElementById("keterangan").value = ketMatch[1].trim();
    if (alasanMatch) document.getElementById("alasan").value = alasanMatch[1].trim();
});

async function shareWA() {
    if (!uploadedFile) {
        alert("Upload invoice dulu!");
        return;
    }

    const barang = document.getElementById("barang").value;
    const jam = document.getElementById("jam").value;
    const ket = document.getElementById("keterangan").value;
    const nama = document.getElementById("nama").value;
    const alasan = document.getElementById("alasan").value;

    const pesan = `Reject\nBarang : ${barang}\nJam : ${jam}\nKet : ${ket}\nNama : ${nama}\nAlasan : ${alasan}`;

    // Copy caption ke clipboard
    try {
        await navigator.clipboard.writeText(pesan);
        alert("Caption sudah dicopy! Paste di WhatsApp nanti.");
    } catch (err) {
        console.error("Gagal copy caption:", err);
    }

    // Share gambar ke WhatsApp (tanpa teks, user paste manual)
    if (navigator.canShare && navigator.canShare({ files: [uploadedFile] })) {
        await navigator.share({
            files: [uploadedFile],
            title: "Reject"
        });
    } else {
        alert("Browser tidak mendukung share gambar langsung.");
    }
}
</script>

</body>
</html>
