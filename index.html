<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAPORAN REJECT GADAI</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 15px;
        background: #eaf6ff;
        color: #333;
    }
    h2 {
        text-align: center;
        background: #1e88e5;
        color: white;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 15px;
    }
    .container {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        max-width: 500px;
        margin: auto;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }
    button {
        width: 100%;
        background: #1e88e5;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        margin-top: 15px;
        cursor: pointer;
    }
    button:hover {
        background: #1565c0;
    }
    img.preview {
        width: 100%;
        margin-top: 10px;
        border-radius: 8px;
    }
    .laporan {
        background: white;
        padding: 10px;
        border-radius: 6px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        margin-top: 10px;
        position: relative;
    }
    .hapus-btn {
        position: absolute;
        right: 10px;
        top: 10px;
        background: #e53935;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 4px 8px;
        cursor: pointer;
        font-size: 14px;
    }
</style>
</head>
<body>

<h2>LAPORAN REJECT GADAI</h2>

<div class="container">
    <label for="fileInput">Upload Invoice (gambar)</label>
    <input type="file" id="fileInput" accept="image/*">

    <img id="preview" class="preview" style="display:none;">

    <label>Barang</label>
    <input type="text" id="barang">

    <label>Jam</label>
    <input type="text" id="jam" readonly>

    <label>Keterangan</label>
    <input type="text" id="keterangan">

    <label>Alasan</label>
    <input type="text" id="alasan">

    <label>Nama</label>
    <input type="text" id="nama">

    <button onclick="tambahLaporan()">âž• Tambah Laporan</button>
</div>

<div id="listLaporan" style="max-width:500px;margin:auto;margin-top:20px;"></div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script>
let laporanData = [];

document.getElementById("fileInput").addEventListener("change", async function() {
    const file = this.files[0];
    if (!file) return;

    // Preview gambar
    const reader = new FileReader();
    reader.onload = e => {
        document.getElementById("preview").src = e.target.result;
        document.getElementById("preview").style.display = "block";
    };
    reader.readAsDataURL(file);

    // Set jam otomatis
    const now = new Date();
    document.getElementById("jam").value = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'});

    // OCR hanya ambil bagian penting
    const { data: { text } } = await Tesseract.recognize(file, 'eng');
    const barangMatch = text.match(/Barang\s*:\s*(.*)/i);
    const ketMatch = text.match(/Keterangan\s*:\s*(.*)/i);
    const alasanMatch = text.match(/Alasan\s*:\s*(.*)/i);

    if (barangMatch) document.getElementById("barang").value = barangMatch[1].trim();
    if (ketMatch) document.getElementById("keterangan").value = ketMatch[1].trim();
    if (alasanMatch) document.getElementById("alasan").value = alasanMatch[1].trim();
});

function tambahLaporan() {
    const barang = document.getElementById("barang").value;
    const jam = document.getElementById("jam").value;
    const ket = document.getElementById("keterangan").value;
    const alasan = document.getElementById("alasan").value;
    const nama = document.getElementById("nama").value;
    const fileInput = document.getElementById("fileInput").files[0];

    if (!barang || !jam || !ket || !alasan || !nama || !fileInput) {
        alert("Lengkapi semua data dan upload gambar!");
        return;
    }

    const reader = new FileReader();
    reader.onload = e => {
        laporanData.push({ barang, jam, ket, alasan, nama, img: e.target.result });
        renderLaporan();
    };
    reader.readAsDataURL(fileInput);
}

function renderLaporan() {
    const container = document.getElementById("listLaporan");
    container.innerHTML = "";
    laporanData.forEach((lap, index) => {
        const div = document.createElement("div");
        div.className = "laporan";
        div.innerHTML = `
            <strong>${lap.barang}</strong> - ${lap.jam}<br>
            Ket: ${lap.ket}<br>
            Nama: ${lap.nama}<br>
            Alasan: ${lap.alasan}<br>
            <img src="${lap.img}" style="width:100%;margin-top:5px;border-radius:6px;">
            <button class="hapus-btn" onclick="hapusLaporan(${index})">Hapus</button>
            <button style="margin-top:8px;background:#25D366;width:100%;padding:8px;border:none;border-radius:6px;color:white;font-size:16px;cursor:pointer;" onclick="shareWA(${index})">ðŸ“¤ Share ke WhatsApp</button>
        `;
        container.appendChild(div);
    });
}

function hapusLaporan(index) {
    laporanData.splice(index, 1);
    renderLaporan();
}

async function shareWA(index) {
    const lap = laporanData[index];
    const caption = `Reject\nBarang : ${lap.barang}\nJam : ${lap.jam}\nKet : ${lap.ket}\nNama : ${lap.nama}\nAlasan : ${lap.alasan}`;

    try {
        await navigator.clipboard.writeText(caption);
        alert("Caption sudah dicopy, paste di WhatsApp nanti!");

        const res = await fetch(lap.img);
        const blob = await res.blob();
        const file = new File([blob], "invoice.jpg", { type: "image/jpeg" });

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
            await navigator.share({ files: [file] });
        } else {
            alert("Browser tidak mendukung share gambar langsung.");
        }
    } catch (err) {
        console.error(err);
    }
}
</script>

</body>
</html>
